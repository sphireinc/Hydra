version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./migrations/mysql.sql:/docker-entrypoint-initdb.d/mysql.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]

  mariadb:
    image: mariadb:latest
    container_name: mariadb-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    ports:
      - "3307:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./migrations/mariadb.sql:/docker-entrypoint-initdb.d/mariadb.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]

  postgres:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations/postgres.sql:/docker-entrypoint-initdb.d/postgres.sql

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql-db
    environment:
      SA_PASSWORD: 'yourStrong(!)Password'
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
      - ./migrations/mssql.sql:/tmp/mssql.sql
    command: /bin/bash -c '/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P yourStrong(!)Password -i /tmp/mssql.sql'
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P yourStrong(!)Password -Q 'SELECT 1'"]

  oracle:
    image: store/oracle/database-enterprise:12.2.0.1-slim
    container_name: oracle-db
    environment:
      - ORACLE_SID=ORCLCDB
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=oracle
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./migrations/oracle.sql:/opt/oracle/scripts/setup/oracle.sql

  cockroachdb:
    image: cockroachdb/cockroach:v21.1.8
    container_name: cockroachdb-db
    command: start-single-node --insecure
    ports:
      - "26257:26257"
      - "8080:8080"
    volumes:
      - cockroach-data:/cockroach/cockroach-data
      - ./migrations/cockroachdb.sql:/docker-entrypoint-initdb.d/cockroachdb.sql

  sqlite:
    image: nouchka/sqlite3
    container_name: sqlite-db
    volumes:
      - sqlite-data:/data
      - ./migrations/sqlite.sql:/docker-entrypoint-initdb.d/sqlite.sql
    command: tail -f /dev/null

volumes:
  mysql-data:
  mariadb-data:
  postgres-data:
  mssql-data:
  oracle-data:
  cockroach-data:
  sqlite-data: